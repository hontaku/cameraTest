<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLのinput属性のテスト</title>
</head>
<style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }
    body {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        padding: 0;
        font-size: 10px;
    }

    .type-box{
        padding: 8px;
    }

    .card {
        box-sizing: border-box;
        margin: 8px;
        padding: 8px;
        border: solid 1px rgba(0, 0, 0, .2);
        text-align: center;
    }

    div p {
        margin: 8px auto 0;
    }

    input {
        width: 120px
    }
</style>

<body>
    <div class="type-box">
        <h3>input type TEXT</h3>
        <div class="card">
            <input type="text" inputmode="none">
            <p>none</p>
        </div>
        <div class="card">
            <input type="text" inputmode="text">
            <p>text</p>
        </div>
        <div class="card">
            <input type="text" inputmode="decimal">
            <p>decimal</p>
        </div>
        <div class="card">
            <input type="text" inputmode="numeric">
            <p>numeric</p>
        </div>
        <div class="card">
            <input type="text" inputmode="tel">
            <p>tel</p>
        </div>
        <div class="card">
            <input type="text" inputmode="search">
            <p>search</p>
        </div>
        <div class="card">
            <input type="text" inputmode="email">
            <p>email</p>
        </div>
        <div class="card">
            <input type="text" inputmode="url">
            <p>url</p>
        </div>
        <div class="card">
            <input type="text" inputmode="kana">
            <p>kana</p>
        </div>
        <div class="card">
            <input type="text" inputmode="kana-name">
            <p>kana-name</p>
        </div>
        <div class="card">
            <input type="text" inputmode="katakana">
            <p>katakana</p>
        </div>
    </div>
    <div class="type-box">
        <h3>input type TEL</h3>
        <div class="card">
            <input type="tel" inputmode="none">
            <p>none</p>
        </div>
        <div class="card">
            <input type="tel" inputmode="text">
            <p>text</p>
        </div>
        <div class="card">
            <input type="tel" inputmode="decimal">
            <p>decimal</p>
        </div>
        <div class="card">
            <input type="tel" inputmode="numeric">
            <p>numeric</p>
        </div>
        <div class="card">
            <input type="tel" inputmode="tel">
            <p>tel</p>
        </div>
        <div class="card">
            <input type="tel" inputmode="search">
            <p>search</p>
        </div>
        <div class="card">
            <input type="tel" inputmode="email">
            <p>email</p>
        </div>
        <div class="card">
            <input type="tel" inputmode="url">
            <p>url</p>
        </div>
        <div class="card">
            <input type="tel" inputmode="kana">
            <p>kana</p>
        </div>
        <div class="card">
            <input type="tel" inputmode="kana-name">
            <p>kana-name</p>
        </div>
        <div class="card">
            <input type="tel" inputmode="katakana">
            <p>katakana</p>
        </div>
    </div>
    <div class="type-box">
        <h3>input type NUMBER</h3>
        <div class="card">
            <input type="number" inputmode="none">
            <p>none</p>
        </div>
        <div class="card">
            <input type="number" inputmode="text">
            <p>text</p>
        </div>
        <div class="card">
            <input type="number" inputmode="decimal">
            <p>decimal</p>
        </div>
        <div class="card">
            <input type="number" inputmode="numeric">
            <p>numeric</p>
        </div>
        <div class="card">
            <input type="number" inputmode="tel">
            <p>tel</p>
        </div>
        <div class="card">
            <input type="number" inputmode="search">
            <p>search</p>
        </div>
        <div class="card">
            <input type="number" inputmode="email">
            <p>email</p>
        </div>
        <div class="card">
            <input type="number" inputmode="url">
            <p>url</p>
        </div>
        <div class="card">
            <input type="number" inputmode="kana">
            <p>kana</p>
        </div>
        <div class="card">
            <input type="number" inputmode="kana-name">
            <p>kana-name</p>
        </div>
        <div class="card">
            <input type="number" inputmode="katakana">
            <p>katakana</p>
        </div>
    </div>
</body>

</html>
